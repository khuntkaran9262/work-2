<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javascrip-2.css">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt('Enter your name');
        var roll = prompt('Enter your roll number');
        var standard = prompt('Enter your class');
        var mathematic = prompt('Enter your mathematic marks');
        var chemistry = prompt('Enter your chemistry marks');
        var physics = prompt('Enter your physics marks');
        var English = prompt('Enter your english marks');
        var obtained_marks = parseInt(mathematic) + parseInt(chemistry) + parseInt(physics) + parseInt(English);
        var persentage = obtained_marks * 100 / 500; 
      
        document.write("your name is: " + name + "<br/>");
        document.write("your Roll number is: " + roll + "<br/>");
        document.write("your class is: " + standard + "<br/>");
        document.write("your Total marks is: " + obtained_marks + "<br/>");
        document.write("your persentage is: " + persentage + "<br/>");

        if (persentage >=80)
        {
            document.write("your Grade is: A-1");
        }
        else if (persentage >= 70)
        {
            document.write("your Grade is: A");
        }
        else if (persentage >= 60)
        {
            document.write("your Grade is: B");
        }
        else if (persentage >= 50)
        {
            document.write("your Grade is: C");
        }
        else if (persentage >= 40)
        {
            document.write("your Grade is: D");
        }
        else if (persentage >= 33)
        {
            document.write("your Grade is: E");
        }
        else
        {
           document.write("you are Fail ! !");
        }
    </script>
</body>
</html>
